<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageMarket</title>
</head>
<body>
    <div>
        <nav>
            <section class="navigation">
               <div class="logo">
                   <h1 class="logo-abreviate">IM</h1>
                   <h2 class="logo-text">Image Market</h2>
               </div>
               <form action="">
                   <input type="text" class="search-input">
               </form>
               <ul class="image-categories">
                   <li class="food">Food</li>
                   <li class="ocean">Ocean</li>
                   <li class="business">Business</li>
               </ul>
               <div class="upload-image">
                   <img src="" alt="" class="upload-vector">
                   <p class="image-upload-text">Upload Image</p>
               </div>
            </section>
        </nav>
    </div>
    <div>
        <header>
            <section class="header">
                <div class="banner">
                    <!--background image-->
                    <h1 class="banner-title">Find free images</h1>
                    <p class="banner-desc">You will not have the rights to download the images on this site because none of this images belong to us</p>
                    <div class="get-started">
                        <h1 class="get-started-title">Get Started</h1>
                    </div>
                    <p class="banner-watermark">ImageMarket</p>
                </div>
            </section>
        </header>
    </div>
</body>
</html>
